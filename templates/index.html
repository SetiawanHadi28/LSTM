<!DOCTYPE html>
<html>

<head>
    <title>Prediksi Harga Saham Tesla (LSTM)</title>
</head>

<body>
    <h1 style="text-align:center;">📈 Prediksi Harga Saham Tesla Menggunakan LSTM</h1>

    {% if plot_url %}
    <div style="text-align:center;">
        <img src="data:image/png;base64,{{ plot_url }}" width="700">
    </div>
    {% endif %}

    <hr>

    <form method="POST" action="/predict" style="text-align:center;">
        <label><b>Masukkan jumlah hari ke depan yang ingin diprediksi:</b></label><br>
        <input type="number" name="n_days" placeholder="Contoh: 1" required><br><br>
        <button type="submit">Prediksi</button>
    </form>

    {% if result %}
    <h2 style="color:green; text-align:center;">{{ result }}</h2>
    {% endif %}

    {% if error %}
    <h3 style="color:red; text-align:center;">⚠️ {{ error }}</h3>
    {% endif %}
</body>

</html>
